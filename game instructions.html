
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Football Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Retro Football Game</h1>
    <p>Experience a classic-style football management game where you control one of the 32 NFL teams, manage your roster, and compete for the championship!</p>
    <button onclick="location.href='team-select.html'">Start Game</button>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff652f;
        }
    </style>
</body>
</html>
