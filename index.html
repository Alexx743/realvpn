<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Blank Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>About Blank Website Launcher</h2>
    <input type="text" id="urlInput" placeholder="Enter website URL" />
    <button onclick="launchAboutBlank()">Launch</button>

    <script>
        function launchAboutBlank() {
            let url = document.getElementById("urlInput").value.trim();

            if (!url) {
                alert("Please enter a valid URL!");
                return;
            }

            // Ensure URL starts with http:// or https://
            if (!/^https?:\/\//i.test(url)) {
                url = "https://" + url;
            }

            // Open about:blank in a new window
            const newWindow = window.open("about:blank", "_blank");

            if (newWindow) {
                const customHtml = `
                    <html>
                    <head><title>Loading...</title></head>
                    <body>
                        <script>
                            location.href = '${url}';
                        <\/script>
                    </body>
                    </html>
                `;

                // Encode and use data URL to prevent execution restrictions
                newWindow.document.write(decodeURIComponent(customHtml));
                newWindow.document.close();
            } else {
                alert("Popup blocked! Please allow popups for this site.");
            }
        }
    </script>
</body>
</html>
