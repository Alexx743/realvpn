<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backups</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Team Roster - Backups</h1>
        <div id="roster-list" class="roster-grid"></div>
        
        <div class="navigation-buttons">
            <a href="roster.html" class="button">← Starters</a>

            <a href="third_string.html" class="button">Third Stringers →</a>

    <script src="assets/js/roster.js"></script>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .roster-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 10px;
    }
    
    .player-card {
        background-color: #333;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    .player-card img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        background-color: white;
    }
    
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .button:hover {
        background-color: #0056b3;
    }
    
    .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    
    
        </style>
